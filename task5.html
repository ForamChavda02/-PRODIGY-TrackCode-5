<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .weather-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .info {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather App</h1>
  <div>
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">üìç Use My Location</button>
  </div>
  
  <div class="weather-box" id="weatherBox" style="display: none;">
    <h2 id="cityName"></h2>
    <p class="info" id="temperature"></p>
    <p class="info" id="description"></p>
    <p class="info" id="humidity"></p>
    <p class="info" id="wind"></p>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // <-- Replace with your OpenWeatherMap API key

    function displayWeather(data) {
      document.getElementById("weatherBox").style.display = "block";
      document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById("temperature").textContent = `üå°Ô∏è Temperature: ${data.main.temp}¬∞C`;
      document.getElementById("description").textContent = `‚òÅÔ∏è Condition: ${data.weather[0].description}`;
      document.getElementById("humidity").textContent = `üíß Humidity: ${data.main.humidity}%`;
      document.getElementById("wind").textContent = `üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s`;
    }

    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          if (data.cod === 200) {
            displayWeather(data);
          } else {
            alert("City not found.");
          }
        })
        .catch(err => alert("Error fetching weather."));
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`)
            .then(res => res.json())
            .then(data => {
              if (data.cod === 200) {
                displayWeather(data);
              } else {
                alert("Could not fetch location weather.");
              }
            });
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
